<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Apple specific meta tags for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TrendWeight" />
    <meta name="theme-color" content="#3468b1" />
    
    <!-- Critical font-face declarations to prevent FOUT -->
    <style>
      /* Preload font-face for logo font (Zilla Slab) - block to prevent flicker */
      @font-face {
        font-family: 'Zilla Slab';
        font-style: normal;
        font-display: block;
        font-weight: 400;
        src: url('@fontsource/zilla-slab/files/zilla-slab-latin-400-normal.woff2') format('woff2');
        unicode-range: U+0000-00FF;
      }
      @font-face {
        font-family: 'Zilla Slab';
        font-style: normal;
        font-display: block;
        font-weight: 700;
        src: url('@fontsource/zilla-slab/files/zilla-slab-latin-700-normal.woff2') format('woff2');
        unicode-range: U+0000-00FF;
      }
    </style>
    
    <script defer data-domain="trendweight.dev" src="/js/script.js" data-api="/api/event"></script>
    <title>TrendWeight</title>
  </head>
  <body>
    <script>
      if (/MSIE|Trident/.test(window.navigator.userAgent)) window.location.href = '/unsupported.html';
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
